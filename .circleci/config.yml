# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
        environment:
          NODE_ENV: test
          DB_HOST: localhost
          DB_NAME: sms_api_db
          DB_PASSWORD: circleci_test
          DB_USERNAME: root
      - image: circleci/postgres:9.6.2-alpine
        environment:
          DB_USER: root
          DB_PASS: circleci_test
          DB_NAME: sms_api_db
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          key: 'dependency-cache-{{ checksum "yarn.lock" }}'
      - run:
          name: Install Packages
          command: yarn install
      - save_cache:
          key: 'dependency-cache-{{ checksum "yarn.lock" }}'
          paths:
            - ./node_modules
      - run:
          name: Reset Database
          command: yarn run db:reset && yarn run db:migrate
      - run:
          name: Run Tests
          command: ./node_modules/.bin/nyc ./node_modules/.bin/mocha --require @babel/register --recursive ./server/**/*.test.js --reporter mocha-junit-reporter --reporter-options mochaFile=reports/mocha/test-results.xml
          when: always            
      - run:
          name: Run Coverage
          command: |
            ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/coveralls/bin/coveralls.js
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/mocha/test-results.xml
